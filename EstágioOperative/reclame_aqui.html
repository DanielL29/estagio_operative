<head>

    <title>Reclame Aqui</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md"> 
        <div class="container-fluid justify-content-end" id="content">
            <form class="d-flex">
                <input type="search" class="form-control me-2" placeholder="Busque por uma empresa"  aria-label="Search" id="pesquisa">          
            </form>   
            <a href="#" class="navbar-brand links" >Ranking Nacional</a>
            <a href="#" class="navbar-brand" ><img src="img/user.svg" alt="user" class="user"> Entrar</a>
        </div>
    </nav>  
    <!--Reclame Aqui-->
    <div class="col-10">
        <img src="img/reclame_aqui.jpg" alt="rec_aqui" class="reclame">
        <div class="col-md-6">
            <h4>A MELHOR FORMA DE SOLUÇÃO DE CONFLITOS DOS CONSUMIDORES</h4>
        </div>
    </div> 
    <!--Formulário-->
    <div class="col-4" id="form">
        <h5>CONTE O QUE ACONTECEU</h5>
        <input class="btn btn-secondary" id="whatsapp" type="button" value="CONVERSAR PELO WHATSAPP">
        <div class="col-md-6" id="box">
            <div class="input-group mb-3" >
                <input type="text" class="form-control help" placeholder="Nome" name="nome" aria-describedby="basic-addon1" >
            </div>
            <div class="input-group mb-3" >
                <input type="text" class="form-control help" placeholder="Email" name="email" aria-describedby="basic-addon1" >
            </div>
            <div class="input-group mb-3" >
                <input type="text" class="form-control help" placeholder="Telefone" name="tel" aria-describedby="basic-addon1" >
            </div>
            <div class="input-group mb-3" >
                <input type="text" class="form-control help" placeholder="Nome da empresa" name="enterprise" aria-describedby="basic-addon1" >
            </div>
            <div class="input-group mb-3" >
                <input type="date" class="form-control help" placeholder="Data do ocorrido" name="date" aria-describedby="basic-addon1" id="data">
            </div>
            <div class="input-group">
                <textarea class="form-control help" aria-label="With textarea" placeholder="Explique para nós o que aconteceu"></textarea>
            </div>           
        </div>
        <input class="btn btn-secondary" id="envio" type="submit" value="ENVIAR" onclick='retornaData()'>   
        <div name="res">
            
        </div>
